    <div class="apresentacao">
        <h1>Escolha o seu filme ou Série</h1>

    </div>

    <form name="meuForm" method="#" id="formulario">
            <span>O Que quer ver?</span>

                <select name="genero" id="genero">Gênero

                    <option value="comedyRomantic">Comédia romântica</option>
                    <option value="dance">Dança</option>

                    <option value="drama">Drama</option>
                    <option value="fantasy">Fantasia</option>
                    <option value="ficcaoCientifica">Ficção científica</option>
                    <option value="mystery">Mistério</option>
                    <option value="musical">Musical</option>
                    <option value="romance">Romance</option>
                    <option value="thriller">Suspense</option>
                    <option value="horror">Terror</option>
                </select>
